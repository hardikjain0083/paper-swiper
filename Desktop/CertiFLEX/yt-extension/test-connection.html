<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .checking { background: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <h1>üîó Extension Backend Connection Test</h1>
    
    <div id="status" class="status checking">
        Testing connection to Render backend...
    </div>
    
    <button onclick="testConnection()">Test Again</button>
    
    <script>
        const API_BASE = 'https://yt2certify.onrender.com';
        
        async function testConnection() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status checking';
            statusDiv.textContent = 'Testing connection...';
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    const data = await response.json();
                    statusDiv.className = 'status connected';
                    statusDiv.innerHTML = `
                        ‚úÖ <strong>Connected to Render backend!</strong><br>
                        Status: ${data.status}<br>
                        MongoDB: ${data.mongodb}<br>
                        Environment: ${data.environment}<br>
                        Port: ${data.port}
                    `;
                } else {
                    statusDiv.className = 'status disconnected';
                    statusDiv.textContent = `‚ùå Backend responded with status: ${response.status}`;
                }
            } catch (error) {
                statusDiv.className = 'status disconnected';
                statusDiv.textContent = `‚ùå Cannot connect to backend: ${error.message}`;
            }
        }
        
        // Test on page load
        testConnection();
    </script>
</body>
</html>
