<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>YT Progress â€” Account</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="popup-container">
    <div class="tabs" id="tabs">
      <div class="tab active" data-page="auth">Sign In / Up</div>
      <div class="tab" data-page="dashboard">Dashboard</div>
    </div>

    <!-- AUTH PAGE -->
    <div id="page-auth">
      <h2>Sign In / Sign Up</h2>
      <div class="form-row">
        <input id="input-name" type="text" placeholder="Full name (optional)" />
      </div>
      <div class="form-row">
        <input id="input-email" type="email" placeholder="Email (required)" />
      </div>
      <div class="form-row">
        <button id="btn-signup" class="primary">Sign Up / Save Profile</button>
      </div>
      <div class="form-row">
        <button id="btn-login" class="ghost">Sign In</button>
      </div>
      <div class="form-row small" id="auth-msg"></div>
    </div>

    <!-- DASHBOARD PAGE -->
    <div id="page-dashboard" style="display:none;">
      <h2>Your Progress</h2>
      <div class="section">
        <div class="small">Signed in as</div>
        <div id="user-info" style="margin:6px 0; font-weight:600;"></div>
        <button id="btn-logout" class="ghost">Sign Out</button>
      </div>

      <div class="section">
        <h3 style="margin:10px 0 6px 0;">Completed Videos</h3>
        <div id="completed-list">Loading...</div>
      </div>

      <div class="section">
        <h3 style="margin:10px 0 6px 0;">Playlists</h3>
        <div id="playlists-list">Loading...</div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
