<!DOCTYPE html>
<html>
<head>
    <title>Extension Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>YT Extension Connection Test</h1>
    <p>This page tests if the extension can connect to the backend server.</p>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testProfile()">Test Profile Endpoint</button>
    <button onclick="testVideo()">Test Video Endpoint</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000';
        
        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                addResult(`✅ Health check successful: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`❌ Health check failed: ${error.message}`, false);
            }
        }
        
        async function testProfile() {
            try {
                const response = await fetch(`${API_BASE}/profile/save`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: 'Test User', email: 'test@example.com' })
                });
                const data = await response.json();
                addResult(`✅ Profile test successful: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`❌ Profile test failed: ${error.message}`, false);
            }
        }
        
        async function testVideo() {
            try {
                const response = await fetch(`${API_BASE}/video/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: 'test@example.com', 
                        videoId: 'test123', 
                        title: 'Test Video' 
                    })
                });
                const data = await response.json();
                addResult(`✅ Video test successful: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`❌ Video test failed: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
